<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      /*
      min-width
      max-width
      */

      @media (min-width: 601px) {
        body {
          background-color: yellow;
        }
      }
      @media (min-width: 401px) and (max-width: 600px) {
        body {
          background-color: red;
        }
      }
      @media (max-width: 400px) {
        body {
          background-color: blue;
        }
      }

      @media print {
        h1 {
          font-size: 120px;
        }
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni qui perferendis fugit quos odit omnis quis optio nihil. Eaque molestiae veritatis iste et! Doloribus odit saepe neque soluta
      veniam voluptate!
    </p>
  </body>
</html>
