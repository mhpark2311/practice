<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid grey;
        /* width: 100px;
        height: 100px; */

        /* 자리를 차지하느냐 차지하지 않느냐의 차이 */
        /* display: none; */
        /* visibility: hidden; */
      }
      span,
      a {
        border: 1px solid blue;
        /* Inline은 width,height 적용안됨 */
        /* width: 100px;
        height: 100px; */
      }
      article > div,
      article > span {
        display: inline-block;
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <div>content</div>

    <h2>title</h2>

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">naver</a>

    <article>
      <h1>Display Inline Block</h1>
      <div>div content</div>
      <div>div content</div>
      <div>div content</div>
      <span>span content</span>
      <span>span content</span>
      <span>span content</span>
    </article>
  </body>
</html>
