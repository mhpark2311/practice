<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button id="btn">배경색 바꾸기</button>
    <script>
      const bgBtn = document.querySelector('#btn');
      const bodySelector = document.querySelector('body');
      const colors = ['pink', 'blue', 'green'];
      let index = 0;

      bgBtn.addEventListener('click', () => {
        bodySelector.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length;
      });
    </script>
  </body>
</html>
