<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App v4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset>
      <legend>ToDo List App v4</legend>
      <section id="filter">필터링: <span id="all">[전체]</span> <span id="complete">[완료]</span> <span id="incomplete">[미완료]</span></section>
      <section id="todoForm"><input type="text" id="todoInput" placeholder="해야할 일을 입력하세요" /> <button type="button" id="addBtn">추가</button></section>
      <section><ul id="todoList"></ul></section>
      <script src="./script.js"></script>
    </fieldset>
  </body>
</html>
