<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 v4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="title">계산기 v4</section>
      <fieldset>
        <section id="displaySection">
          <input type="text" id="display" readonly />
        </section>
        <section id="buttonSection">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">*</button>
          <button>0</button>
          <button class="clear">C</button>
          <button class="equal">=</button>
          <button class="operator">/</button>
        </section>
      </fieldset>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
