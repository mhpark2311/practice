<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>계산기</h1>
    </header>
    <main>
      <section><input type="text" width="100px" readonly /><br /></section>
      <section class="buttons">
        <button>1</button><button>2</button><button>3</button
        ><button class="operator">+</button><button>4</button><button>5</button
        ><button>6</button><button class="operator">-</button> <button>7</button
        ><button>8</button><button>9</button
        ><button class="operator">*</button> <button>0</button>
        <button>=</button>
        <button class="clear">C</button>
        <button class="operator divide">/</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
